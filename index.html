<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles/general.css">
  <link rel="stylesheet" type="text/css" href="./styles/results.css">
  <link rel="stylesheet" type="text/css" href="./styles/attribution.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <article class="results-summary-component">
      <header class="result-section" aria-labelledby="result">
        <h1 id="result">Your Result</h1>
        <div>
          76
          <span>of 100</span>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </header>

      <section class="summary-section" aria-labelledby="summary">
        <h3 id="summary">Summary</h3>
        <ul class="summary-list">
          <li class="summary-list-item">
            <span>
              <img src="./assets/images/icon-reaction.svg" alt="Category icon" aria-hidden="true">
              <span class="item-name">Reaction</span>
            </span>
            <span class="item-score">80 <span>/ 100</span></span>
          </li>

          <li class="summary-list-item">
            <span>
              <img src="./assets/images/icon-memory.svg" alt="Category icon" aria-hidden="true">
              <span class="item-name">Memory</span>
            </span>
            <span class="item-score">92 <span>/ 100</span></span>
          </li>

          <li class="summary-list-item">
            <span>
              <img src="./assets/images/icon-verbal.svg" alt="Category icon" aria-hidden="true">
              <span class="item-name">Verbal</span>
            </span>
            <span class="item-score">61 <span>/ 100</span></span>
          </li>

          <li class="summary-list-item">
            <span>
              <img src="./assets/images/icon-visual.svg" alt="Category icon" aria-hidden="true">
              <span class="item-name">Visual</span>
            </span>
            <span class="item-score">72 <span>/ 100</span></span>
          </li>
        </ul>

        <button type="button" class="continue-btn">Continue</button>
      </section>
    </article>
  </main>
  
  <footer class="attribution">
    Challenge by <a rel="noopener noreferrer" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a rel="noopener noreferrer" href="https://github.com/CardboardPL">CardboardPL</a>.
  </footer>
</body>
</html>
